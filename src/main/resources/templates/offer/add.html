<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<head th:replace="fragments/nav"/>

<div class="container" id="main-container">
    <h2>Agregar oferta</h2>
    <form class="form-horizontal" method="post" action="/offer/add" th:object="${offer}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Título:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title"
                       placeholder="Título oferta 1" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Descripcion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" name="description"
                           placeholder="Descripción oferta 1" required="true"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('description')}"
                          th:errors="*{description}"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="details">Detalles:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="details" name="details"
                           placeholder="Detalles oferta 1" required="true"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('details')}"
                          th:errors="*{details}"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="price">Precio:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" name="price"
                           placeholder="Precio oferta 1" required="true"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('price')}"
                          th:errors="*{price}"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
