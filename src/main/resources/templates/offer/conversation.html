<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<head th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2 th:text="#{conversation.title} + ' &quot' + ${offer.title} + '&quot'"></h2>
    <tr th:each="message : ${conversation.messages}">
        <h2 th:text="${message.user.name}"></h2>
        <div class="card-body">
            <p class="card-text" th:text="${message.text}"></p>
        </div>
    </tr>
    <form class="form-horizontal" method="post" th:action="${'/conversation/start/' + offer.id}" th:object="${message}">
        <div>
            <label class="control-label col-sm-2" for="text">Envie un mensaje:</label>
            <input type="text" class="form-control" id="text" name="text"
                   placeholder="Mensaje" th:value="${message.text}" required="true"/>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
