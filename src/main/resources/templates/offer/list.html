<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<head th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2>Ofertas</h2>
    <form class="form-inline" action="/offer/list">
        <div class="form-group">
            <input name="searchText" type="text" class="form-control" size="50"
                   placeholder="Buscar por título de la oferta">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <p>Las ofertas que actualmente figuran en el sistema son las siguientes:</p>
    <button type="button" id="updateButton" class="btn btn-primary">Actualizar</button>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $( "#updateButton" ).click(function() {
            let numberPage = [[${param.page}]];
            let urlUpdate = '/offer/list/update';
            if (numberPage != null ){
                urlUpdate += "?page="+numberPage[0];
            }
            $("#tableOffers").load(urlUpdate);
        });
        /*]]>*/
    </script>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableOffers" id="tableOffers">
            <thead>
            <tr>
                <th scope="col">Título</th>
                <th scope="col">Descripción</th>
                <th scope="col">Detalles</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offer : ${offerList}">
                <td th:text="${offer.title}"></td>
                <td th:text="${offer.description}"></td>
                <td th:text="${offer.details}"></td>
                <td th:text="${#strings.concat(offer.price,'€')}"></td>
                <td>
                    <div th:if="${offer.isSold()==false}">
                        <a th:href="${'/offer/buy/' + offer.id}"> Comprar </a>
                    </div>
                    <div th:if="${offer.isSold()==true}">
                        <a>Vendido</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(offerList)}"> No offers</div>
    </div>
    <footer th:replace="fragments/pagination"></footer>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
