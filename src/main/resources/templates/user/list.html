<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org/%22%3E">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>
<form class="container" method="post" action="/user/delete">
    <h2 th:text="#{user.list.title}"></h2>
    <p th:text="#{user.list.desc}"></p>
    <button type="button" id="updateButton" class="btn btn-primary" th:text="#{user.list.btn.act}"></button>
    <script>
        $("#updateButton").click(function () {
            $("#tableUsers").load('/user/list/update');
        });
    </script>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableUsers" id="tableUsers">
            <thead>
            <tr>
                <th scope="col" th:text="#{user.list.email}"></th>
                <th scope="col" th:text="#{user.list.name}"></th>
                <th scope="col" th:text="#{user.list.surname}"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersList}">
                <td scope="row" th:text="${user.email}">71888888X</td>
                <td scope="row" th:text="${user.name}">Nombre del alumno</td>
                <td scope="row" th:text="${user.lastName}">Apellidos del alumno</td>
                <td><input class="checkBox" type="checkbox" name="ck" th:value="${user.id}"/></td>
            </tr>
            </tbody>
        </table>
    </div>
    <button type="submit" id="delete" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar los usuarios seleccionados?')"
            th:text="#{user.list.btn.del}"></button>
</form>
<footer th:replace="fragments/footer"/>
</body>
</html>
